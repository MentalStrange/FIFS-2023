  <script>
    let currentPage = location.search.substring(1);
    if (!currentPage || currentPage === "undefined") {
      currentPage = "home";
    }
    $.get(`/views/header.html`, (headerContent) => {
      $.get(`/views/footer.html`, (footerContent) => {
        $.get(`/views/${currentPage}.html`, (content) => {
          $("body").html(`
				${headerContent}
				${content}
				${footerContent}
				<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
			`);

          let currentDiv = $(`#nav-${currentPage}`);
          if (currentDiv) currentDiv.addClass("menu-active");

          loadNow(jQuery);
        });
      });
    });
    function changePage(page) {
      if (page == currentPage) return;
      window.location.href =
        location.protocol + "//" + location.host + "?" + page;
    }
  </script>
