<!DOCTYPE html>
<html>
<head>
    <title>Conference Committee</title>
    <style>
        /* Image style */
        .hero {
            background-image: url('img/committe.jpg');
            background-size: cover;
            background-position: center;
            height: 35vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
        }

        .hero p {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        /* Set the background color and font family */
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        /* Center the page content */
        .footer-container {
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        /* Style the section headings */
        h2 {
            font-size: 24px;
            color: #0077be;
            margin-top: 0;
            margin-bottom: 20px;
            padding-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Style the committee member cards */
        .card {
            margin-bottom: 30px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 20px;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #555;
            margin-top: 0;
            margin-bottom: 0;
        }

        .card .position {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Style the committee member images */
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Style the committee member names */
        .card .name {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #333;
            margin-top: 0;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-inner">
            <p style="text-align:center">Committees In FLFS</p>
        </div>
    </section>
    <div class="footer-container">
